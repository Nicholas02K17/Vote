<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff; /* White background */
            color: #BF2431; /* Red text */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 90%;
            margin: 40px auto;
            padding: 20px;
            border-radius: 10px;
        }
        .logo {
            width: 60%;
            max-width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 6vw; /* Responsive font size */
        }
        p {
            font-size: 4.5vw;
            font-weight: bold;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #BF2431; /* Red */
            color: #ffffff; /* White text */
            text-decoration: none;
            border-radius: 5px;
            font-size: 4.5vw;
            transition: 0.3s;
        }
        a:hover {
            background-color: #9E1F2A; /* Darker red */
        }

        /* Mobile optimization */
        @media (max-width: 600px) {
            .container {
                margin: 20px auto;
                padding: 15px;
            }
            h1 {
                font-size: 7vw;
            }
            p {
                font-size: 5vw;
            }
            a {
                width: 80%;
                font-size: 5vw;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="CanU_Image.png" alt="Logo" class="logo"> <!-- Add the logo -->
        <h1>Thank You for Voting!</h1>
        <p>Your vote has been recorded.</p>
        <a href="results.html">View Results</a>
    </div>

</body>
</html>
